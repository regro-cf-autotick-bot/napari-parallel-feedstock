{% set name = "napari-parallel" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-parallel-{{ version }}.tar.gz
  sha256: 9713f0fccee51ed078f448a3c495e5342b625098af3da71d21bac403bad9fa86

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=42.0.0
    - wheel
  run:
    - distributed
    - magicgui
    - napari
    - numpy
    - pyqode.python
    - python >={{ python_min }}
    - qtpy

test:
  imports:
    - napari_parallel
  commands:
    - pip list
    # - pip check  # Fails due to pyqode requiring pep8 and not being installed
  requires:
    - pip
    - pyqt
    - python {{ python_min }}

about:
  home: https://pypi.org/project/napari-parallel
  summary: Plugin to process images in parallel using several computers
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
